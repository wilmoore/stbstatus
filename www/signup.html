<body class="login">

<div id="error" class="alert alert-error is-hidden">
  <button type="button" class="close" data-dismiss="alert">Ã—</button>
  <strong>Unfortunately</strong> we were unable to create your user account, please try again!
</div>

<div class="account-container register stacked">

  <div class="content clearfix">

    <form id="signup" action="" method="post">

      <h1>Create Your Account</h1>      

      <div class="login-fields">

        <div class="field control-group">
          <label for="email">Email Address:</label>
          <input type="text" id="email" name="email" value="" placeholder="Email" class="login"/>
        </div> <!-- /field -->

        <div class="field control-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" value="" placeholder="Password" class="login"/>
        </div> <!-- /field -->

        <div class="field control-group">
          <label for="password_confirm">Confirm Password:</label>
          <input type="password" id="password_confirm" name="password_confirm" value="" placeholder="Confirm Password" class="login"/>
        </div> <!-- /field -->

      </div> <!-- /login-fields -->

      <div class="login-actions">

        <button class="button btn btn-primary btn-large">Register</button>

      </div> <!-- .actions -->

    </form>

  </div> <!-- /content -->

</div> <!-- /account-container -->

<!-- Text Under Box -->
<div class="login-extra">
  Already have an account? <a href="./signin.html">Sign In</a>
</div> <!-- /login-extra -->

</body>
