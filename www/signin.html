<body class="login">

<div id="error" class="alert alert-error is-hidden">
  <button type="button" class="close" data-dismiss="alert">Ã—</button>
  <strong>Login/password combination not found.</strong>
</div>

<div class="account-container login stacked">
  
  <div class="content clearfix">
    
    <form id="signin" action="" method="post">
    
      <h1>Sign In</h1>    
      
      <div class="login-fields">
        
        <p>Sign in using your registered account:</p>
        
        <div class="field">
          <label for="email">Email:</label>
          <input type="text" id="email" name="email" value="" placeholder="Email" class="login username-field" />
        </div> <!-- /field -->
        
        <div class="field">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" value="" placeholder="Password" class="login password-field"/>
        </div> <!-- /password -->
        
      </div> <!-- /login-fields -->
      
      <div class="login-actions">
        
        <button class="button btn btn-primary btn-large">Sign In</button>
        
      </div> <!-- .actions -->
      
    </form>
    
  </div> <!-- /content -->
  
</div> <!-- /account-container -->

<!-- Text Under Box -->
<div class="login-extra">
  Don't have an account? <a href="./signup.html">Sign Up</a><br/>
</div> <!-- /login-extra -->

</body>
